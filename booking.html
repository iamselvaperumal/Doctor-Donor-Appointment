<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Doctor | EasyHealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-lg sticky top-0 z-10">
      <nav
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16"
      >
        <h1 class="text-3xl font-extrabold text-teal-600 tracking-wider">
          EasyHealth
        </h1>
        <div class="hidden md:flex space-x-6 items-center">
          <a
            href="index.html"
            class="text-gray-600 hover:text-teal-600 transition"
            >Home</a
          >
          <a
            href="booking.html"
            class="text-teal-600 border-b-2 border-teal-600 font-medium"
            >Book Doctor</a
          >
          <a
            href="donation.html"
            class="text-gray-600 hover:text-green-600 transition"
            >Organ Donor</a
          >
          <a
            href="#"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition"
            >Log In</a
          >
        </div>
      </nav>
    </header>

    <main class="max-w-7xl mx-auto my-12 p-4 sm:p-6 lg:p-8">
      <h2 class="text-4xl font-bold text-gray-900 mb-8">
        Find & Book Your Specialist
      </h2>

      <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <aside
          class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg h-fit sticky top-20"
        >
          <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
            Filter Results
          </h3>

          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2"
              >Specialty</label
            >
            <select
              id="specialty-select"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500"
            >
              <option>All</option>
              <option>General Physician</option>
              <option>Cardiologist</option>
              <option>Dermatologist</option>
              <option>Pediatrician</option>
              <option>Neurologist</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2"
              >Search by Doctor Name</label
            >
            <input
              type="text"
              id="search-name"
              placeholder="e.g., Sarah"
              class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500"
            />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Date</label>
            <input
              type="date"
              value="2025-12-20"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500"
            />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2"
              >Max Fee (₹)</label
            >
            <input
              type="range"
              min="100"
              max="2000"
              step="100"
              value="1000"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
            />
            <div class="flex justify-between text-sm text-gray-600">
              <span>₹100</span><span>₹1000</span><span>₹2000</span>
            </div>
          </div>

          <button
            id="apply-filters"
            class="w-full py-3 bg-teal-600 text-white font-medium rounded-lg hover:bg-teal-700 transition duration-300 mt-4"
          >
            Apply Filters
          </button>
        </aside>

        <div class="lg:col-span-3 space-y-6" id="doctor-list">
          <!-- Doctor cards will be rendered here by js/doctors.js -->
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white p-8 mt-20">
      <div class="max-w-7xl mx-auto text-center">
        <p class="text-sm">&copy; 2025 EasyHealth. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/doctors.js"></script>
  </body>
</html>
